<head>

    <title>angular-filemanager</title>

    <!-- 第三方插件 -->
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- 如果你想使用源代码方式请注释掉此压缩文件 -->
    <link href="dist/angular-filemanager.min.css" rel="stylesheet">
    <script src="dist/angular-filemanager.min.js"></script>
    <!-- /如果你想使用源代码方式请注释掉此压缩文件 -->

    <script type="text/javascript">
        // 重写默认Config配置
        angular.module('FileManagerApp').config(['fileManagerConfigProvider', function (config) {
            var defaults = config.$get();
            config.set({
                appName: 'angular-filemanager',
                defaultLang: 'zh',
                listUrl: '/fileManager/list/',
//        uploadUrl: baseDomain + '/admin/templateFiles/upload/' + path,
//        downloadFileUrl: baseDomain + '/admin/templateFiles/preview/' + path,
//        createFolderUrl: baseDomain + '/admin/templateFiles/createFolder/' + path,
//        permissionsUrl: baseDomain + '/admin/templateFiles/changePermissions/' + path,
//        copyUrl: baseDomain + '/admin/templateFiles/copy/' + path,
//        moveUrl: baseDomain + '/admin/templateFiles/move/' + path,
//        removeUrl: baseDomain + '/admin/templateFiles/remove/' + path,
//        renameUrl: baseDomain + '/admin/templateFiles/rename/' + path,
//        getContentUrl: baseDomain + '/admin/templateFiles/getContent/' + path,
//        editUrl: baseDomain + '/admin/templateFiles/edit/' + path,
                pickCallback: function (item) {
                    var msg = 'Picked %s "%s" for external use'
                            .replace('%s', item.type)
                            .replace('%s', item.fullPath());
                    window.alert(msg);
                },

                allowedActions: angular.extend(defaults.allowedActions, {
                    pickFiles: false,
                    pickFolders: false
                })
            });
        }]);
    </script>
</head>

<body class="ng-cloak">
<angular-filemanager></angular-filemanager>
</body>
</html>
